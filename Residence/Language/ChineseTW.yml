CommandHelp:
  Description: Contains Help for Residence
  SubCommands:
    res:
      Description: 領地的主指令
      Info:
      - '&e輸入 &6/res &6[指令] ? [頁數] &e查看更多資訊'
      SubCommands:
        auto:
          Info:
          - '&e用法 ： &6/res auto &6[領地名稱] [半徑]'
          Description: 在你周圍建立最大允許範圍的領地
        select:
          Info:
          - '&e該指令選擇領地的範圍'
          - '&6/res select &6[x] [y] [z] - &e選擇以你為中心一定範圍的方塊'
          Description: 選擇指令
          SubCommands:
            coords:
              Description: 顯示已選擇區域的座標
              Info:
              - '&e用法 ： &6/res select coords'
            size:
              Description: 顯示已選擇區域的大小
              Info:
              - '&e用法 ： &6/res select size'
            auto:
              Description: 打開自動選擇工具
              Info:
              - '&e用法 ： &6/res select auto &6[玩家]'
            cost:
              Description: 顯示已選擇區域的價格
              Info:
              - '&e用法 ： &6/res select cost'
            vert:
              Description: 縱向擴展選擇區域
              Info:
              - '&e用法 ： &6/res select vert'
              - '&e將選擇區域擴展到地圖頂端和底端'
            sky:
              Description: 擴展選擇區域到天空
              Info:
              - '&e用法 ： &6/res select sky'
              - '&e將選擇區域擴展到地圖頂端'
            bedrock:
              Description: 擴展選擇區域到基岩
              Info:
              - '&e用法 ： &6/res select bedrock'
              - '&e將選擇區域擴展到地圖底端'
            expand:
              Description: 向一個方向擴展選擇區域
              Info:
              - '&e用法 ： &6/res select expand &6[擴展單位]'
              - '&e向面對的方向擴展 &6[擴展單位] &e個方塊'
            shift:
              Description: 向一個方向平移選擇區域
              Info:
              - '&e用法 ： &6/res select shift &6[平移單位]'
              - '&e將選擇區域向面對的方向平移 &6[平移單位] 個方塊'
            chunk:
              Description: 選擇你目前所在的區塊
              Info:
              - '&e用法 ： &6/res select chunk'
              - '&e選擇你目前所在的區塊'
            residence:
              Description: 選擇領地中一個存在的區域
              Info:
              - '&e用法 ： &6/res select residence &6[領地名稱]'
              - '&e選擇 &6[領地名稱] &e中一個存在的區域'
            worldedit:
              Description: 採用 WorldEdit 的選擇區域
              Info:
              - '&e用法 ： &6/res select worldedit'
              - '&e將 WorldEdit 目前的選擇區域作為領地選擇區域'
        padd:
          Info:
          - '&e用法 ： &6/res padd &6[領地名稱] [玩家]'
          - '&e為玩家新增基本權限'
          Description: 從領地新增玩家
        signconvert:
          Info:
          - '&e用法 ： &6/res signconvert'
          - '&e嘗試轉換已有的 ResidenceSign 告示牌'
          Description: 將 ResidenceSign 的告示牌轉換為新格式
        listallhidden:
          Info:
          - '&e用法 ： &6/res listhidden &6[頁數]'
          - '&e顯示所有玩家的隱藏領地'
          Description: 顯示所有隱藏領地
        bank:
          Info:
          - '&e用法 ： &6/res bank &6[deposit/withdraw] [領地名稱] [數額]'
          - '&e必須站在領地中或指定領地名稱'
          - '&e必須擁有 &6+bank &e權限'
          Description: 管理領地銀行
        create:
          Info:
          - '&e用法 ： &6/res create &6[領地名稱]'
          Description: 建立領地
        listall:
          Info:
          - '&e用法 ： &6/res listall &6[頁數]'
          - '&e顯示所有玩家的領地'
          Description: 顯示所有領地
        info:
          Info:
          - '&e用法 ： &6/res info &6[領地名稱]'
          - '&e留空 &6[領地名稱] &e示顯示你目前所在的領地資訊'
          Description: 顯示領地的資訊
        area:
          Description: 管理領地物理區域
          Info:
          - ''
          SubCommands:
            list:
              Description: 列出領地的物理區域
              Info:
              - '&e用法 ： &6/res area list &6[領地名稱] [頁數]'
            listall:
              Description: 列出所有區域的座標和詳細資訊
              Info:
              - '&e用法 ： &6/res area listall &6[領地名稱] [頁數]'
            add:
              Description: 為領地新增物理區域
              Info:
              - '&e用法 ： &6/res area add &6[領地名稱] [區域 ID]'
              - '&e必須先選中兩個選擇點'
            remove:
